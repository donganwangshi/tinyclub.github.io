<div id="categories">
    <div class="panel panel-default">
        <div class="panel-heading row">
            <h3 class="panel-title column">文章分类</h3>
            <span class="pull-right clickable"><i class="fa fa-angle-up"></i></span>
            <!--<span class="pull-right clickable panel-collapsed"><i class="fa fa-angle-down"></i></span>-->
        </div>
        <div class="panel-body">
        <!--<div class="panel-body" style="display: none">-->
            <div class="row text-center">
                {% for category in site.data.categories %}
                    <a href='{{ site.JB.categories_path }}#{{ category.name | downcase | replace:" ","-" | replace:"/","-" }}-ref'>
                        <div class="column xs12">{{ category.name }}</div>
                    </a>
                {% endfor %}
                <a href='{{ site.JB.categories_path }}#未经分类-ref'>
                    <div class="column xs12">未经分类</div>
                </a>
            </div>
        </div>
    </div>
</div>
